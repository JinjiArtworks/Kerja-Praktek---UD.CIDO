<ion-content>
  <!-- Toolbar -->
  <ion-toolbar style="text-align:center" color="primary">
    <ion-title>CIDO</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="homepage"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item>
    <ion-searchbar [(ngModel)]="keyword" name="search" (keyup.enter)="searchProduct()"></ion-searchbar>
  </ion-item>

  <ion-col *ngIf="kosong !== 'empty'">
    <div class="container">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <ion-fab vertical="top" horizontal="start" slot="fixed">
          <ion-fab-button (click)="openCart()" #cart>
            <div class="cart-length">{{ cartItemCount | async }}</div>
            <ion-icon name="cart" class="cart-icon"></ion-icon>
          </ion-fab-button>
        </ion-fab>

        <div class="col mb-5" *ngFor="let pr of products; let i=index">
          <div class="card h-100">
            <img class="squareImageProduct" src='{{ pr.image }}'>

            <div class="card-body text-center" style="color: black; ">
              <h3>{{ pr.product_name }}</h3>
              <p>{{ pr.product_description }}</p>
              <b>{{ pr.price | currency:'Rp.'  }}</b>
            </div>

            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <ion-button fill="clear" (click)="addToCart(pr)">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-col>

    <h1 class="nothing" style="text-align: center ">
      Maaf produk tidak tersedia
    </h1>
  </ion-col>

</ion-content>
