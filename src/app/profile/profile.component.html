<ion-content fullscreen="true" slot="fixed">
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="https://www.seekpng.com/png/detail/966-9665493_my-profile-icon-blank-profile-image-circle.png">
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="user-meta ion-text-center">
      <ion-item>
        <ion-label>
          <h4>Username</h4>
          <h4 class="txt"> {{ username }}</h4>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h4>Address</h4>
          <h4 class="txt">{{ address }}</h4>

        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h4>Phone</h4>
          <h4 class="txt"> {{ phone }} </h4>
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
