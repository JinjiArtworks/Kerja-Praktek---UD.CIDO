<ion-content>
  <ion-toolbar>
    <ion-title class="ion-text-center" size="large">CIDO</ion-title>
  </ion-toolbar>

  <ion-list lines=" full">
    <ion-item>
      <ion-label>
        <ion-text>Username</ion-text>
        <p>
          <ion-input color="dark" value="{{ username }}" [(ngModel)]=" username" disabled="{{ disabledz }}">
          </ion-input>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Address</ion-text>
        <p>
          <ion-input color="dark" value="{{ address }}" [(ngModel)]=" address" disabled="{{ disabledz }}">
          </ion-input>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Phone</ion-text>
        <p>
          <ion-input color="dark" value="{{ phone }}" [(ngModel)]=" phone" disabled="{{ disabledz }}">
          </ion-input>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
