<ion-content>
  <!-- Toolbar -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="shop"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" size="large">CIDO</ion-title>
  </ion-toolbar>
  <ion-col>
    <ion-card *ngFor="let pr of products; let i = index">
      <div class="gambar">
        <ion-img src='{{ pr.image }}'></ion-img>
      </div>
      <div class="detail">
        <h3>{{ pr.product_name }}</h3>
        <p>{{ pr.product_description }}</p>
        <strong>Rp. {{ pr.price }}</strong>
      </div>
    </ion-card>

  </ion-col>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p>Total Harga : </p>
    <div class="but">
      <ion-button size="small">
        Bayar
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
