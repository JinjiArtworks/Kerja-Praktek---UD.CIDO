<ion-content fullscreen>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let pr of products" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <img class="squareImageProduct" src='{{ pr.image }}'>
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="primary" fill="clear" (click)="decreaseCartItem(pr)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="1" class="ion-align-self-center">
              {{ pr.amount }}
            </ion-col>
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="primary" fill="clear" (click)="increaseCartItem(pr)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="danger" fill="clear" (click)="removeCartItem(pr)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              {{ pr.product_name }}
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ pr.amount * pr.price | currency:'Rp.' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <b>Total:</b>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              <b>{{ getTotal() | currency:'Rp.' }}</b>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="getProduct()">
      Checkout
    </ion-button>
  </div>

</ion-content>
